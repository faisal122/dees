    <article>
<h1>Register here</h1>
<form>
	<ul>
        <li>
        	<label for="name">Your Name:</label>
            <input type="text" size="40" id="name" />
        </li>
        <li>
        	<label for="email">Your Email:</label>
            <input type="email" size="40" id="email" />
        </li>
        <li>
            <label for="car">Hobbies:</label>
            <select id="car">
                <option>Singing</option>
                <option>Dancing</option>
                <option>Talking</option>
                <option>Gardening</option>
                <option>Television</option>
            </select>
        </li>
        <li>
            <label><input type="radio" name="radio" /> New Student</label>
            <label><input type="radio" name="radio" /> Existing Student</label>
        </li>
        <li>
			<label><input type="checkbox" />I Agree Organisation</label>
        </li>
        <li>
            <label>Upload a file:</label>
            <input type="file" />
        </li>
        <li>
        	<label for="message">Message:</label>
            <textarea cols="50" rows="5" id="message"></textarea>
		</li>
	</ul>
    <p>
        <button type="submit" class="action" >Call to action</button>
        <button type="reset" class="right">Reset</button>
    </p>
</form>
